<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature's Platter</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-sora {
        font-family: "Sora", serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              accent: "#179800",
              secondary: "#EFEBE3",
              third: "#111111",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sora">
    <header class="bg-gradient-to-b from-white to-[#EFEBE3] mb-80">
      <!-- navbar starts here -->
      <nav class="container px-4 md:px-5 md:py-6 mx-auto">
        <div class="navbar">
          <div class="navbar-start">
            <img
              class="w-14 md:w-[154px]"
              src="./images/logo-header.png"
              alt="brand-logo"
            />
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal text-xl text-third px-1">
              <li><a>Product</a></li>

              <li><a>Services</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end md:space-x-3">
            <div class="dropdown">
              <div tabindex="0" role="button" class="md:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-accent"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
            </div>
            <div class="hidden md:flex md:items-center md:space-x-6">
              <!-- cart search icon -->
              <div class="flex space-x-6">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                  />
                </svg>
              </div>
              <!-- login register button -->
              <div class="flex space-x-3">
                <a
                  class="btn bg-white px-[30px] py-[10px] hover:bg-green-600 hover:text-white border-accent"
                  >Login</a
                >
                <a
                  class="btn bg-accent text-white px-[30px] py-[10px] hover:bg-green-700"
                  >Register</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar ends here -->

      <!-- banner starts here -->
      <section
        class="mt-12 px-4 md:mt-20 flex flex-col justify-center items-center text-center"
      >
        <!-- banner content -->
        <div class="mb-9 max-w-[341px] mx-auto md:max-w-full">
          <h1 class="font-semibold text-third text-[32px] md:text-[56px]">
            Freshness <span class="text-accent">You Can</span> <br />
            <span class="text-accent">Count</span> On, Prices You’ll Love!
          </h1>
          <p class="mt-8 max-w-[799px] text-third opacity-[80%]">
            Shop your daily essentials at unbeatable prices. From fresh produce
            to pantry <br />
            staples, we’ve got you covered every day!
          </p>
        </div>

        <!-- banner image -->
        <div>
          <img
            class="lg:w-[1031px]"
            src="./images/hero-vegetables.png"
            alt=""
          />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
